<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Glucose Level Web App</title>
</head>
<body>

{% if not table_data %}

{% else %}

<div class="table-wrapper-scroll-y scrollbar">
<table id="dtBasicExample" class="table table-striped table-bordered table-sm mx-auto" cellspacing="0" width="60%">
    <tr>
      <th class="th-sm">Recording_ID
      </th>
      <th class="th-sm">User_ID
      </th>
      <th class="th-sm">Timestamp
      </th>
      <th class="th-sm">Glucose Level
      </th>
      <th class="th-sm">Serial Number
      </th>
      <th class="th-sm">Device
      </th>
      <th class="th-sm">Recording Type
      </th>
    </tr>
  </thead>
  <tbody>

  {% for row in table_data%}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>

    </tr>
  {% endfor %}


  </tbody>

</table>
</div>

{% endif %}
<div class="col d-flex justify-content-center mx-auto">
  <div class="search-form">
      <form action="{{ url_for('get_table_data') }}" method="get">
          <select name="user_id" id="user_id">
            <option value="user_a">user_a</option>
            <option value="user_b">user_b</option>
            <option value="user_c">user_c</option>
              <option value="bruce_wayne">bruce_wayne</option>
          </select>
          <input type="submit" class="btn btn-primary" placeholder="GO!">
      </form>
  </div>
</div>
</body>
</html>
